<div id="map-canvas" layout = "row" flex>

  <!-- Main Map Directive -->
  <ui-gmap-google-map center='map.location.coords'
                      zoom='map.zoom'
                      options = 'map.options'
                      dragging='map.dragging'
                      refresh='map.refresh'
                      pan='map.pan'
                      events = 'map.events'
                      control = 'map.control'>

    <!-- User Marker -->
    <ui-gmap-marker idKey='map.myLocationMarker.id'
                    coords='map.myLocationMarker.coords'
                    options = "map.myLocationMarker.options">
    </ui-gmap-marker>


    <!-- Activities Markers -->
    <ui-gmap-markers  models="activities.markers"
                      coords="'self'"
                      icon="activities.markersConfig.icon"
                      control = "activities.markersConfig.control"
                      options = "activities.markersConfig.options"
                      fit="::activities.markersConfig.fitToMap"
                      modelsbyref = "::activities.markersConfig.shallowWatch"
                      events="::activities.markersConfig.markerEvents">
    </ui-gmap-markers>

    
    <!-- Park Markers -->
    <ui-gmap-markers  models="parks.markers"
                      coords="'self'"
                      icon="'icon'"
                      click="markerClick"
                      type = "::parks.markersConfig.type"
                      typeOptions = "::parks.markersConfig.typeOptions"
                      typeEvents = "::parks.markersConfig.typeEvents"
                      modelsbyref="::parks.markersConfig.shallowWatch"
                      fit = "::parks.markersConfig.fitToMap"
                      options="'options'"
                      events="::parks.markersConfig.markerEvents"
                      control = "parks.markersConfig.control">
    </ui-gmap-markers>

    
    <!-- Park Info Window -->
    <ui-gmap-window show="parkWindow.show" 
                    coords="parkWindow.coords"
                    control = "parkWindow.control" 
                    options="parkWindow.options" 
                    closeclick="parkWindow.closeclick"
                    templateurl = "parkWindow.templateUrl"
                    templateparameter = "parkWindow.templateParameter"
                    ng-cloak>
    </ui-gmap-window>


  </ui-gmap-google-map>


  <map-actions></map-actions>

</div>
